<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.ico" />
  <title>life sim</title>
</head>

<body>
  <div class="page">

    <canvas id="life"></canvas>

    <div id="controls" class="controls">
      <div class="inputs">
        Red: <input value="400" type="number" min="0" max="600" id="amount-red">
        <br>

        <div class="line-control red">
          <label for="red-red">To Red</label><input id="red-red" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control red">
          <label for="red-blue">To Blue</label><input id="red-blue" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control red">
          <label for="red-green">To Green</label><input id="red-green" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control red">
          <label for="red-pink">To Pink</label><input id="red-pink" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <br>
        Blue: <input value="400" type="number" min="0" max="600" id="amount-blue">
        <br>

        <div class="line-control blue">
          <label for="blue-red">To Red</label><input id="blue-red" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control blue">
          <label for="blue-blue">To Blue</label><input id="blue-blue" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control blue">
          <label for="blue-green">To Green</label><input id="blue-green" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control blue">
          <label for="blue-pink">To Pink</label><input id="blue-pink" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <br>
        Green: <input value="400" type="number" min="0" max="600" id="amount-green">
        <br>

        <div class="line-control green">
          <label for="green-red">To Red</label><input id="green-red" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control green">
          <label for="green-blue">To Blue</label><input id="green-blue" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control green">
          <label for="green-green">To Green</label><input id="green-green" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control green">
          <label for="green-pink">To Pink</label><input id="green-pink" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <br>
        Pink: <input value="400" type="number" min="0" max="600" id="amount-pink">
        <br>

        <div class="line-control pink">
          <label for="pink-red">To Red</label><input id="pink-red" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control pink">
          <label for="pink-blue">To Blue</label><input id="pink-blue" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control pink">
          <label for="pink-green">To Green</label><input id="pink-green" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>

        <div class="line-control pink">
          <label for="pink-pink">To Pink</label><input id="pink-pink" type="range" value="0" min="-100" max="100"
            oninput="this.nextElementSibling.value = this.value">
          <output>0</output>
        </div>
      </div>

      <br>
      <br>

      Size (px): <input type="number" placeholder="400" value="400" id="canvawidth">

      <br>
      <br>
      <br>

      <button onclick="simulate()">Simulate</button>
      <button onclick="reset()">Reset Configs</button>
      <button onclick="random()">Random Configs</button>
      <button onclick="exp()">Export Configs</button>

      <br>
      <br>

      Importar Configs
      <input type="file" accept=".json" id="jsonFileInput">


      <br>
      <br>

      <button onclick="promptGif()">Export GIF</button>


      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

    </div>

    <div id="exporting" class="none">Exporting...</div>

  </div>

  <style>
    .page {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }

    .controls {
      width: max-content;
      max-width: 95dvw;
      margin-bottom: 200px;
    }

    .line-control {
      align-items: center;
      display: flex;
    }

    .line-control label {
      display: inline-block;
      width: 70px;
    }

    .line-control input {
      margin-right: 10px;
      width: 400px;
    }

    .line-control output {
      margin-right: 10px;
    }

    .none {
      display: none !important;
    }
  </style>

  <script src="libs/gif.js"></script>
  <script src="index.js"></script>
</body>

</html>
