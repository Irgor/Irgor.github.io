<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>Mario Game</title>
</head>

<body>

    <div class="p-cont" id="menu">
        <div class="p-b" onclick="start()">Play</div>
        <div class="p-b"> Voltar</div>
    </div>

    <div class="p-cont" id="menuR" style="display: none;">
        <div class="p-b" style="cursor: default;">Game Over</div>
        <div class="p-b" onclick="restart()">Play again</div>
    </div>

    <div class="p-cont" id="menuW" style="display: none;">
        <div class="p-b" style="cursor: default;">You win</div>
        <div class="p-b" onclick="restart()">Play again</div>
    </div>

    <div class="points" id="points">
        0
    </div>

    <div>
        <img src="./bg.png" class="bg" alt="">
        <img src="./m.png" width="46" id="marioS" class="marioS">
        <img src="./mw.gif" width="50" id="marioW" class="marioW">
        <img src="https://www.nicepng.com/png/full/169-1691582_mario-pixel-jump-super-mario-world-mario-jumping.png"
            width="50" class="marioJ" id="marioJ" alt="">


        <img src="plat.png" class="plat" id="p1">
        <img src="plat.png" class="plat" id="p2">
        <img src="plat.png" class="plat" id="p3">

    </div>

    <div id="b-container">

    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .marioS {
            position: absolute;
            z-index: 2;
        }

        .marioW {
            display: none;
            position: absolute;
            z-index: 2;
        }

        .marioJ {
            display: none;
            position: absolute;
            z-index: 2;
        }

        .bg {
            height: 104vh;
            width: 100vw;
        }

        .p-cont {
            display: flex;
            flex-direction: column;
            gap: 40px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .p-b {
            font-size: 50px;
            cursor: pointer;
            color: white;
            -webkit-text-stroke: 2px black;
            font-family: "Press Start 2P";
            transition: all .2s linear;
        }

        .p-b:hover {
            color: black;
            -webkit-text-stroke: 2px white;
            font-size: 55px;
        }

        .plat {
            display: none;
            position: absolute;
            width: 400px;
            height: 60px;
            z-index: 1;
        }

        .points {
            font-size: 50px;
            cursor: default;
            color: white;
            -webkit-text-stroke: 2px black;
            font-family: "Press Start 2P";
            position: absolute;
            left: 50%;
            top: 5%;
            z-index: 80;
        }
    </style>
</body>

</html>
