<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 20px;
      line-height: 1.6;
    }
    .movie-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 5px;
    }
    .meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 15px;
    }
    .section h2 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #444;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    .placeholder {
      text-align: center;
      color: #777;
      font-style: italic;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="app" class="placeholder">No movie data provided.</div>

  <script>
    // Placeholder variable — replace this with your AI-generated JSON
    let movieData = {
  "title": "Interstellar",
  "release_date": "2014-11-05",
  "director": [
    "Christopher Nolan"
  ],
  "writers": [
    "Jonathan Nolan",
    "Christopher Nolan"
  ],
  "cast": [
    "Matthew McConaughey",
    "Anne Hathaway",
    "Jessica Chastain",
    "Bill Irwin",
    "Ellen Burstyn",
    "Michael Caine",
    "Matt Damon"
  ],
  "genre": [
    "Science Fiction",
    "Drama",
    "Adventure"
  ],
  "plot_summary": "In a dystopian future where Earth is ravaged by blight and dust storms, a group of explorers led by former NASA pilot Joseph Cooper embarks on a perilous mission through a wormhole near Saturn. Their goal is to find a new habitable planet for humanity, as the planet's dwindling resources threaten extinction. The mission requires them to leave their families behind, dealing with the profound effects of relativity on time as they seek humanity's new home.",
  "runtime_minutes": 169,
  "rating": "PG-13",
  "production_company": "Syncopy",
  "country": "United States, United Kingdom",
  "language": "English",
  "box_office_worldwide": "$701.7 million"
};

    function createList(items) {
      if (!items || items.length === 0) return "";
      return "<ul>" + items.map(i => `<li>${i}</li>`).join("") + "</ul>";
    }

    function renderMovie(movie) {
      return `
        <div class="movie-card">
          <h1>${movie.title}</h1>
          <div class="meta">
            Release Date: ${movie.release_date} • Runtime: ${movie.runtime_minutes} min • Rating: ${movie.rating}
          </div>

          <div class="section">
            <h2>Plot Summary</h2>
            <p>${movie.plot_summary}</p>
          </div>

          <div class="section">
            <h2>Directors</h2>
            ${createList(movie.director)}
          </div>

          <div class="section">
            <h2>Writers</h2>
            ${createList(movie.writers)}
          </div>

          <div class="section">
            <h2>Cast</h2>
            ${createList(movie.cast)}
          </div>

          <div class="section">
            <h2>Genres</h2>
            ${createList(movie.genre)}
          </div>

          <div class="section">
            <h2>Production Info</h2>
            <p><strong>Company:</strong> ${movie.production_company}</p>
            <p><strong>Country:</strong> ${movie.country}</p>
            <p><strong>Language:</strong> ${movie.language}</p>
            <p><strong>Box Office:</strong> ${movie.box_office_worldwide}</p>
          </div>
        </div>
      `;
    }

    function updateMovie(data) {
      if (data) {
        document.getElementById("app").classList.remove("placeholder");
        document.getElementById("app").innerHTML = renderMovie(data);
      }
    }

    // Example usage:
    updateMovie(movieData);
  </script>
</body>
</html>
